<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Before/After compositing</title>
    <link rel="stylesheet" href="style.css" />
    <style>
    .a {
        left: 0;
        top: 0;
    }
    .b {
        left: 30px;
        top: 30px;
    }

    .ghost {
        z-index: 2;
        border: 3px dotted red;
    }

    .label {
        top: 210px;
        left: 35px;
    }

    .comment {
        top: 134px;
        left: 13px;
    }
    </style>
</head>
<body>
    <div class="viewport viewport-3d">
        <div class="scene3d">
            <div class="layer">
                <div class="a"></div>
                <div class="b"></div>
                <div class="bg"></div>
            </div>
        </div>
        <div class="label">Before compositing</div>
    </div>

    <div class="viewport viewport-3d">
        <div class="scene3d">
            <div class="layer layer-comp2">
                <div class="a"></div>
            </div>
            <div class="layer">
                <div class="ghost"></div>
                <div class="b"></div>
                <div class="bg"></div>
            </div>
        </div>
        <div class="comment">
            <div class="arrow to-top" style="width: 25px;"></div>
            нужно отобразить эту область
        </div>
        <div class="label">After compositing</div>
    </div>
    <script src="apply-anim.js"></script>
</body>
</html>
