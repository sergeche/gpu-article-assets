<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Example 4</title>
    <link rel="stylesheet" href="style.css" />
    <style>
    .comment {
        top: 22px;
        left: 130px;
        width: 120px;
    }
    .arrow {
        width: 32px;
        top: 9px;
        left: -5px;
    }
    </style>
</head>
<body>
    <div class="viewport viewport-3d">
        <div class="scene3d">
            <div class="layer layer-comp1">
                <div class="a"></div>
            </div>
            <div class="layer layer-comp2">
                <div class="b"></div>
            </div>
            <div class="layer">
                <div class="bg"></div>
            </div>
        </div>
        <div class="label" data-ru="Слои браузера" data-en="Browser layers"></div>
    </div>

    <div class="viewport viewport-3d">
        <div class="scene3d">
            <div class="layer layer-comp1">
                <div class="a"></div>
            </div>
            <div class="layer layer-comp2">
                <div class="b"></div>
            </div>
            <div class="layer">
                <div class="bg"></div>
            </div>
        </div>
        <div class="comment">
            <div class="arrow to-left"></div>
            <span class="text" data-en="implicit compositing, separate layer" data-ru="неявная композиция, отдельный слой"></span>
        </div>
        <div class="label" data-ru="Слои GPU" data-en="GPU layers"></div>
    </div>

    <div class="viewport viewport-flat">
        <div class="a"></div>
        <div class="b"></div>
        <div class="bg"></div>
        <div class="label" data-ru="Экран" data-en="Display"></div>
    </div>
    <script src="apply-anim.js"></script>
</body>
</html>
